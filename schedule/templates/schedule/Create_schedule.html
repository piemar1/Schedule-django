{% extends "base_schedule.html" %}
{% block table %}

<table style="width:100%">
    <tr>
        <td></td>
        {% for no, day in month_calendar %}

        {% endfor %}
    </tr>

    <tr>

        {% for no, day in month_calendar  %}

    {% for person in team.crew %}

        <td>{{person}}</td>

        {% for no, day in month_calendar %}
        <td>
            <select name="{{person}}_day{{no}}">

    {% endfor %}
</table>

{% endblock %}
